<div>
    <p></p>
    <h3>Registration</h3>
    <form novalidate ng-submit="createUser()">
        <input class="form-control" type="text" placeholder="Username" ng-model="new_user.username">
        <p></p>
        <input class="form-control" type="number" placeholder="Password" ng-model="new_user.password">
        <p></p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
