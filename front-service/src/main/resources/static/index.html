<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body ng-app="front-shop">
<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/" style="font-weight: bold;">MyBestShop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/catalog">Catalog</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/create_product" ng-show="false">(Administrative function) Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/registration" ng-show="!isUserLoggedIn()">Registration</a>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Log In
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Log Out</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="landing/landing.js"></script>
    <script src="catalog/catalog.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="cart/cart.js"></script>
    <script src="registration/registration.js"></script>
    <script src="order_confirmation/order_confirmation.js"></script>
    <script src="orders/orders.js"></script>
    <script src="product_info/product_info.js"></script>
    <script src="order_pay/order_pay.js"></script>
    <script
            src="https://www.paypal.com/sdk/js?client-id=AT5M0LS2mrEWqJZci3pCdxWukUSQEL-FT50gKl1pDQUh_kVNq83p0NaD6a2LYBFpabVTcAeX__Ata7PI&currency=RUB">
    </script>
</div>
</body>
</html>
